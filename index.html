<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MARKET MAZFA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER PATEN -->
  <div class="top-fixed">
    <div class="header">
      <img
        src="profil.jpg"
        class="profile"
        alt="Foto profil MAZFA"
        onerror="this.style.display='none';"
      />
      <div class="title-wrap">
        <h1 class="title">MAZFA OFFICIAL</h1>
        <div class="status online" aria-label="Status online">● Online</div>
      </div>
    </div>

    <div class="section-title">Price List Diamond Kami</div>
  </div>

  <!-- DASHBOARD -->
  <main class="dashboard">
    <div id="loading">Loading produk...</div>

    <!-- ini khusus produk doang -->
    <div id="product-list" aria-live="polite"></div>

    <!-- FOOTER dipisah biar aman dari render JS -->
    <footer class="footer">
      © <span id="year"></span> FF Store
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
