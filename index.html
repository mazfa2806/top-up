<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARKET MAZFA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER PATEN -->
  <div class="top-fixed">
    <div class="header">
      <!-- kalau profil pakai link, ganti src ke link kamu -->
      <img src="https://files.catbox.moe/y57j5l.jpg" class="profile" alt="Profil MAZFA" />
      <div class="title-wrap">
        <h1 class="title">MAZFA OFFICIAL</h1>
        <div class="status online">● Online</div>
      </div>
    </div>
    <div class="section-title">Price List Diamond Kami</div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard">
    <div id="loading">Loading produk...</div>
    <div id="product-list"></div>

    <div class="footer">
      © 2026 FF Store
    </div>
  </div>

  <!-- penting: defer biar JS nunggu DOM -->
  <script src="script.js" defer></script>
  <script>
    // panggil setelah DOM siap + script.js sudah keload (defer)
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof loadProducts === "function") {
        loadProducts(false);
      } else {
        console.error("loadProducts tidak ditemukan (cek script.js)");
      }
    });
  </script>

</body>
</html>
