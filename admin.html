<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • MAZFA MARKET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="fx-bg" aria-hidden="true"></div>

  <header class="navx">
    <div class="navx-inner">
      <div class="navx-left">
        <div class="navx-meta">
          <div class="navx-title">ADMIN PANEL</div>
          <div class="navx-sub"><span class="navx-dot"></span> Manage Products</div>
        </div>
      </div>
      <div class="navx-right">
        <a class="navx-link" href="index.html">Kembali</a>
      </div>
    </div>
  </header>

  <main class="wrapX adminWrapX">
    <!-- Login -->
    <section id="login-box" class="cardX adminCardX">
      <h2 class="h2X">Login</h2>
      <input id="adminPass" class="inputX" type="password" placeholder="Password admin" />
      <button class="btnX primary fullX" onclick="login()">Login</button>
      <div class="hintX">Tip: jangan share password.</div>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" style="display:none" class="adminGridX">

      <div class="cardX adminCardX">
        <h2 class="h2X">Tambah Produk</h2>

        <select id="pcat" class="selectX">
          <option value="ff">Diamond Free Fire</option>
          <option value="panel">Panel Pterodactyl</option>
          <option value="apk">APK Premium</option>
          <option value="lain">Lainnya</option>
        </select>

        <input id="pname" class="inputX" placeholder="Nama Produk" />
        <input id="pprice" class="inputX" placeholder="Harga (angka)" inputmode="numeric" />
        <input id="pstock" class="inputX" placeholder="Stok" inputmode="numeric" />

        <button class="btnX primary fullX" onclick="addProduct()">Tambah</button>
      </div>

      <div class="cardX adminCardX">
        <h2 class="h2X">Filter & Delete</h2>

        <input id="adminSearch" class="inputX" placeholder="Cari produk..." />

        <select id="adminCategory" class="selectX">
          <option value="all">Semua Kategori</option>
          <option value="ff">Diamond Free Fire</option>
          <option value="panel">Panel Pterodactyl</option>
          <option value="apk">APK Premium</option>
          <option value="lain">Lainnya</option>
        </select>

        <button class="btnX ghost fullX" onclick="adminResetFilter()">Reset Filter</button>

        <div class="miniInfoX">
          Hapus produk dengan tombol <b>Hapus</b> pada kartu.
        </div>
      </div>

      <div class="panelX adminListX">
        <div id="loading" class="loadingX">Loading produk...</div>
        <div id="product-list" class="gridX"></div>
      </div>

      <button class="btnX ghost fullX" onclick="logout()">Logout</button>
      <footer class="footX">© 2026 MAZFA MARKET</footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
  </html>
