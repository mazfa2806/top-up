<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Admin FF Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">ADMIN FF STORE</h1>

<!-- LOGIN -->
<div id="login-box" class="card admin-box">
  <h2>Admin Login</h2>

  <input type="password" id="adminPass" placeholder="Password admin">

  <button class="login-btn" onclick="login()">Login</button>
</div>
<!-- DASHBOARD -->
<div id="admin-panel" style="display:none">

  <div class="card admin-box">
  <h2>Dashboard Admin</h2>

  <input id="pname" placeholder="Nama Produk">
  <input id="pprice" placeholder="Harga">
  <input id="pstock" placeholder="Stok">

  <button onclick="addProduct()">Tambah Produk</button>
</div>
  <div id="product-list" class="grid"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<footer>Â© 2026 FF Store</footer>

<script src="script.js"></script>
</body>
</html>
