<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Admin MAZFA Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title page-title">ADMIN MAZFA STORE</h1>

<!-- LOGIN -->
<div id="login-box" class="card admin-box">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Password admin">
  <button class="login-btn" onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="admin-panel" style="display:none" class="admin-wrap">

  <!-- FORM TAMBAH -->
  <div class="card admin-box">
    <h2>Tambah Produk</h2>

    <select id="pcat" class="admin-select">
      <option value="ff">Diamond Free Fire</option>
      <option value="panel">Panel Pterodactyl</option>
      <option value="apk">APK Premium</option>
      <option value="lain">Lainnya</option>
    </select>

    <input id="pname" placeholder="Nama Produk">
    <input id="pprice" placeholder="Harga (angka)">
    <input id="pstock" placeholder="Stok">

    <button onclick="addProduct()">Tambah Produk</button>
  </div>

  <!-- FILTER -->
  <div class="card admin-box">
    <h2>Filter Produk</h2>

    <input id="adminSearch" placeholder="Cari produk (admin)...">

    <select id="adminCategory" class="admin-select">
      <option value="all">Semua Kategori</option>
      <option value="ff">Diamond Free Fire</option>
      <option value="panel">Panel Pterodactyl</option>
      <option value="apk">APK Premium</option>
      <option value="lain">Lainnya</option>
    </select>

    <button onclick="adminResetFilter()">Reset Filter</button>
  </div>

  <div id="loading" class="loading">Loading produk...</div>
  <div id="product-list" class="grid"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <footer class="footer">Â© 2026 MAZFA OFFICIAL</footer>
</div>

<script src="script.js"></script>
</body>
</html>
